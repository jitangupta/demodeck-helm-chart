# Global configuration
global:
  registry: ""
  imageTag: "v1.0.0"
  imagePullPolicy: Never
  environment: "development"

# Tenant API Configuration (Single Version)
tenantApi:
  name: tenant-api
  image: demodeck-tenant-api
  tag: "v1.0.1"
  port: 5121
  replicaCount: 2
  host: "tenant-api.demodeck.local"
  resources:
    requests:
      memory: "512Mi"
      cpu: "300m"
    limits:
      memory: "1Gi"
      cpu: "600m"
  livenessProbe:
    path: /health
    port: 5121
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    path: /health
    port: 5121
    initialDelaySeconds: 5
    periodSeconds: 5
  env:
    ASPNETCORE_ENVIRONMENT: "Development"
    ASPNETCORE_URLS: "http://+:5121"
    Cors__AllowedOrigins__0: "http://acme.demodeck.local" #Wildcard domains: http://*.demodeck.local isn't valid - wildcards only work with HTTPS in .NET CORS
    Cors__AllowCredentials: "true"
    Cors__AllowedHeaders__0: "*"
    Cors__AllowedMethods__0: "*"

# Auth API Configuration (Single Version)
authApi:
  name: auth-api
  image: demodeck-auth-api
  tag: "v1.0.0"
  port: 5001
  replicaCount: 2
  host: "auth-api.demodeck.local"
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "400m"
  livenessProbe:
    path: /health
    port: 5001
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    path: /health
    port: 5001
    initialDelaySeconds: 5
    periodSeconds: 5
  env:
    ASPNETCORE_ENVIRONMENT: "Development"
    ASPNETCORE_URLS: "http://+:5001"
    TenantUrl: "http://tenant-api.demodeck.local/api/tenant/"    
    Cors__AllowedOrigins__0: "http://acme.demodeck.local"
    Cors__AllowCredentials: "true"
    Cors__AllowedHeaders__0: "*"
    Cors__AllowedMethods__0: "*"

# Product API Configuration (Single Version)
productApi:
  name: product-api
  image: demodeck-product-api
  tag: "v1.0.0"
  port: 5002
  replicaCount: 3
  host: "product-api.demodeck.local"
  resources:
    requests:
      memory: "512Mi"
      cpu: "300m"
    limits:
      memory: "1Gi"
      cpu: "600m"
  livenessProbe:
    path: /health
    port: 5002
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    path: /health
    port: 5002
    initialDelaySeconds: 5
    periodSeconds: 5
  env:
    ASPNETCORE_ENVIRONMENT: "Development"
    ASPNETCORE_URLS: "http://+:5002"    
    Cors__AllowedOrigins__0: "http://acme.demodeck.local"
    Cors__AllowCredentials: "true"
    Cors__AllowedHeaders__0: "*"
    Cors__AllowedMethods__0: "*"


# Tenant Registry UI Configuration
tenantRegistryUi:
  name: tenant-registry-ui
  image: demodeck-tenant-registry-ui
  tag: "v1.0.0"
  replicaCount: 2
  port: 80
  host: "tenantregistry.demodeck.local"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  livenessProbe:
    path: /
    port: 80
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    path: /
    port: 80
    initialDelaySeconds: 5
    periodSeconds: 5

# Tenant-specific UIs (1 instance for now)
tenantUis:
  acme:
    name: acme-ui
    image: demodeck-tenant-ui
    tag: "acme-v2"
    replicaCount: 1
    port: 80
    host: "acme.demodeck.local"
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"

  # Example: Additional tenant configuration for multi-tenant setup
  # initech:
