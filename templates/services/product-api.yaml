{{- if .Values.services.productAPI.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.productAPI.name }}
  namespace: {{ .Values.namespaces.services }}
  labels:
    {{- include "demodeck.labels" . | nindent 4 }}
    app: {{ .Values.services.productAPI.name }}
    app.kubernetes.io/component: product-api
spec:
  replicas: {{ .Values.services.productAPI.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.productAPI.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.productAPI.name }}
        app.kubernetes.io/component: product-api
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: {{ .Values.services.productAPI.name }}
        image: {{ .Values.global.registry }}/{{ .Values.services.productAPI.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.services.productAPI.port }}
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:{{ .Values.services.productAPI.port }}"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        # CORS - Allow tenant UI origins
        {{- $corsIndex := 0 }}
        {{- range .Values.tenants.list }}
        {{- if .enabled }}
        - name: Cors__AllowedOrigins__{{ $corsIndex }}
          value: "http://{{ .subdomain }}.{{ $.Values.global.domain }}"
        {{- $corsIndex = add $corsIndex 1 }}
        {{- end }}
        {{- end }}
        - name: Cors__AllowedOrigins__{{ $corsIndex }}
          value: "http://localhost:8080"
        - name: Cors__AllowCredentials
          value: "true"
        # OpenTelemetry tracing configuration
        - name: OTEL_SERVICE_NAME
          value: "product-api"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://tempo.{{ .Values.namespaces.observability }}.svc.cluster.local:4317"
        - name: OpenTelemetry__OtlpEndpoint
          value: "http://tempo.{{ .Values.namespaces.observability }}.svc.cluster.local:4317"
        resources:
          {{- toYaml .Values.services.productAPI.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.services.productAPI.healthPath }}
            port: {{ .Values.services.productAPI.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ .Values.services.productAPI.healthPath }}
            port: {{ .Values.services.productAPI.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.productAPI.name }}-service
  namespace: {{ .Values.namespaces.services }}
  labels:
    {{- include "demodeck.labels" . | nindent 4 }}
    app: {{ .Values.services.productAPI.name }}
spec:
  selector:
    app: {{ .Values.services.productAPI.name }}
  ports:
  - protocol: TCP
    port: 80
    targetPort: {{ .Values.services.productAPI.port }}
    name: http
  type: ClusterIP
{{- if .Values.services.productAPI.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.services.productAPI.name }}-ingress
  namespace: {{ .Values.namespaces.services }}
  labels:
    {{- include "demodeck.labels" . | nindent 4 }}
    app: {{ .Values.services.productAPI.name }}
  annotations:
    appgw.ingress.kubernetes.io/use-private-ip: {{ .Values.global.ingress.usePrivateIP | quote }}
    appgw.ingress.kubernetes.io/health-probe-path: {{ .Values.services.productAPI.healthPath | quote }}
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    {{- if .Values.global.ingress.enableSSL }}
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className }}
  rules:
  - host: {{ .Values.services.productAPI.ingress.host }}.{{ .Values.global.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.services.productAPI.name }}-service
            port:
              number: 80
  {{- if .Values.global.ingress.enableSSL }}
  tls:
  - hosts:
    - {{ .Values.services.productAPI.ingress.host }}.{{ .Values.global.domain }}
    secretName: {{ .Values.services.productAPI.name }}-tls-secret
  {{- end }}
{{- end }}
{{- end }}
