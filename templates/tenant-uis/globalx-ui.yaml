apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.tenantUis.globalx.name }}
  labels:
    app: {{ .Values.tenantUis.globalx.name }}
    chart: {{ include "demodeck-single-version.chart" . }}
    release: {{ .Release.Name }}
    tenant: globalx
spec:
  replicas: {{ .Values.tenantUis.globalx.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.tenantUis.globalx.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.tenantUis.globalx.name }}
        tenant: globalx
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Values.tenantUis.globalx.name }}
        image: "{{ .Values.global.registry }}/{{ .Values.tenantUis.globalx.image }}:{{ .Values.tenantUis.globalx.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.tenantUis.globalx.port }}
          name: http
        env:
        {{- range $key, $value := .Values.tenantUis.globalx.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.tenantUis.globalx.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.tenantUis.globalx.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.tenantUis.globalx.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.tenantUis.globalx.name }}-service
  labels:
    app: {{ .Values.tenantUis.globalx.name }}
    chart: {{ include "demodeck-single-version.chart" . }}
    release: {{ .Release.Name }}
    tenant: globalx
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: {{ .Values.tenantUis.globalx.port }}
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.tenantUis.globalx.name }}