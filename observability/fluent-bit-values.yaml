# Fluent Bit configuration for Linux nodes
# Helm chart: fluent/fluent-bit
# Install: helm upgrade --install fluent-bit fluent/fluent-bit -n observability -f fluent-bit-values.yaml

image:
  repository: fluent/fluent-bit
  tag: "2.2.0"
  pullPolicy: IfNotPresent

# Only run on Linux nodes
nodeSelector:
  kubernetes.io/os: linux

tolerations: []

# DaemonSet configuration - collect logs from all Linux pods
daemonSetVolumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers
      type: DirectoryOrCreate

daemonSetVolumeMounts:
  - name: varlog
    mountPath: /var/log
    readOnly: true
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true

config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File /fluent-bit/etc/parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 50MB
        Skip_Long_Lines On
        Refresh_Interval 10

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix kube.var.log.containers.
        Merge_Log On
        Merge_Log_Key log_processed
        K8S-Logging.Parser On
        K8S-Logging.Exclude Off
        Labels On
        Annotations Off

  outputs: |
    [OUTPUT]
        Name loki
        Match kube.*
        Host loki-gateway.observability.svc.cluster.local
        Port 80
        Labels job=fluent-bit, cluster=demodeck-aks, environment=demo, os=linux, collector=fluent-bit
        Label_Map_Path /fluent-bit/etc/labelmap.json
        Remove_Keys kubernetes, stream
        Line_Format json

  customParsers: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L

  extraFiles:
    labelmap.json: |
      {
        "kubernetes": {
          "namespace_name": "namespace",
          "pod_name": "pod",
          "container_name": "container",
          "host": "node"
        }
      }

# Service account and RBAC
serviceAccount:
  create: true
  name: fluent-bit

rbac:
  create: true

# Resources - increased memory limit to prevent OOM
resources:
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Prometheus metrics
service:
  type: ClusterIP
  port: 2020
  labels:
    monitoring: enabled

# Pod disruption budget
podDisruptionBudget:
  enabled: false
