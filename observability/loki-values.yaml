# Loki configuration with Azure Blob Storage backend (Workload Identity)
# Helm chart: grafana/loki
# Install: helm upgrade --install loki grafana/loki -n observability -f loki-values.yaml
#
# Prerequisites:
# 1. Run terraform apply to create managed identity and federated credentials
# 2. Get the client ID from terraform output: terraform output observability_identity_client_id
# 3. Update the client-id annotation below with the actual value

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: azure
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Azure Blob Storage configuration with Workload Identity
  storage:
    type: azure
    azure:
      accountName: demodeckstorage
      containerName: pod-logs
      endpointSuffix: blob.core.windows.net
      useManagedIdentity: true
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin

  storage_config:
    azure:
      account_name: demodeckstorage
      container_name: pod-logs
      endpoint_suffix: blob.core.windows.net
      use_managed_identity: true
    tsdb_shipper:
      active_index_directory: /var/loki/tsdb-index
      cache_location: /var/loki/tsdb-cache
      cache_ttl: 24h

  limits_config:
    retention_period: 744h  # 31 days
    max_query_series: 5000
    max_query_parallelism: 32
    ingestion_rate_mb: 16
    ingestion_burst_size_mb: 32
    per_stream_rate_limit: 5MB
    per_stream_rate_limit_burst: 15MB
    reject_old_samples: true
    reject_old_samples_max_age: 168h  # 7 days

  compactor:
    working_directory: /var/loki/compactor
    shared_store: azure
    compaction_interval: 10m
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150

# Service Account with Workload Identity
serviceAccount:
  create: true
  name: loki
  annotations:
    # UPDATE THIS: Get value from terraform output observability_identity_client_id
    azure.workload.identity/client-id: "<REPLACE_WITH_CLIENT_ID>"

# Single binary deployment mode (simple, suitable for demo)
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: true
    size: 50Gi
    storageClass: managed-premium
  # Pod label for Workload Identity
  podLabels:
    azure.workload.identity/use: "true"

# Gateway for Fluent Bit and Alloy to push logs
gateway:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Disable MinIO - using Azure Storage
minio:
  enabled: false

# Disable distributed components - using SingleBinary mode
backend:
  replicas: 0

read:
  replicas: 0

write:
  replicas: 0

# Monitoring
monitoring:
  dashboards:
    enabled: true
    namespace: observability
  rules:
    enabled: true
    namespace: observability
  serviceMonitor:
    enabled: true
    labels:
      release: prometheus
    namespace: observability
