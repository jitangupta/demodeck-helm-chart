# Loki configuration with Azure Blob Storage backend (Workload Identity)
# Helm chart: grafana/loki
# Install: helm upgrade --install loki grafana/loki -n observability -f loki-values.yaml
#
# Prerequisites:
# 1. Run terraform apply to create managed identity and federated credentials
# 2. Get the client ID from terraform output: terraform output observability_identity_client_id
# 3. Update the client-id annotation below with the actual value

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: azure
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Azure Blob Storage configuration with Workload Identity
  storage:
    type: azure
    azure:
      account_name: demodeckstorage
      container_name: pod-logs
      endpoint_suffix: blob.core.windows.net
      use_managed_identity: false
      use_federated_token: true
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin

  limits_config:
    max_query_series: 5000
    max_query_parallelism: 32
    ingestion_rate_mb: 16
    ingestion_burst_size_mb: 32
    per_stream_rate_limit: 5MB
    per_stream_rate_limit_burst: 15MB
    reject_old_samples: true
    reject_old_samples_max_age: 168h  # 7 days

  compactor:
    working_directory: /var/loki/compactor
    compaction_interval: 10m
    retention_enabled: false

# Service Account with Workload Identity
serviceAccount:
  create: true
  name: loki
  annotations:
    # UPDATE THIS: Get value from terraform output observability_identity_client_id
    azure.workload.identity/client-id: "308ffb6c-c1fa-4047-8933-521942b7b4ce"

# Single binary deployment mode (simple, suitable for demo)
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  # Run on Linux nodes only
  nodeSelector:
    kubernetes.io/os: linux
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    enabled: true
    size: 10Gi
    storageClass: managed-csi
  # Pod label for Workload Identity
  podLabels:
    azure.workload.identity/use: "true"

# Gateway for Fluent Bit and Alloy to push logs
gateway:
  enabled: true
  replicas: 1
  # Run on Linux nodes only
  nodeSelector:
    kubernetes.io/os: linux
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Disable caches for demo (saves resources)
chunksCache:
  enabled: false

resultsCache:
  enabled: false

# Disable MinIO - using Azure Storage
minio:
  enabled: false

# Disable distributed components - using SingleBinary mode
backend:
  replicas: 0

read:
  replicas: 0

write:
  replicas: 0

# Disable canary - not needed for demo
lokiCanary:
  enabled: false

# Disable helm test (requires canary)
test:
  enabled: false

# Monitoring
monitoring:
  dashboards:
    enabled: true
    namespace: observability
  rules:
    enabled: true
    namespace: observability
  serviceMonitor:
    enabled: true
    labels:
      release: prometheus
    namespace: observability
