# Prometheus and Grafana stack configuration (Workload Identity)
# Helm chart: prometheus-community/kube-prometheus-stack
# Install: helm upgrade --install prometheus prometheus-community/kube-prometheus-stack -n observability -f prometheus-grafana-values.yaml
#
# Prerequisites:
# 1. Create Grafana admin password secret:
#    kubectl create secret generic grafana-admin -n observability \
#      --from-literal=admin-user=admin \
#      --from-literal=admin-password='your-secure-password'
#
# 2. Run terraform apply to create managed identity and federated credentials
# 3. Get the client ID from terraform output: terraform output observability_identity_client_id
# 4. Update the client-id annotation below with the actual value

# Prometheus configuration
prometheus:
  enabled: true

  # Service Account with Workload Identity
  serviceAccount:
    create: true
    name: prometheus-kube-prometheus-prometheus
    annotations:
      # UPDATE THIS: Get value from terraform output observability_identity_client_id
      azure.workload.identity/client-id: "<REPLACE_WITH_CLIENT_ID>"

  prometheusSpec:
    retention: 15d           # Local retention (recent data for fast queries)
    retentionSize: 50GB

    # Pod label for Workload Identity
    podMetadata:
      labels:
        azure.workload.identity/use: "true"

    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 2Gi

    # Local storage for recent data and WAL
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: managed-premium
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi  # Reduced since long-term storage is in Azure

    # Thanos sidecar for Azure Blob Storage with Workload Identity
    thanos:
      image: quay.io/thanos/thanos:v0.34.1
      # Inline object storage config using Managed Identity
      objectStorageConfig:
        secret: |
          type: AZURE
          config:
            storage_account: demodeckstorage
            container: prometheus-metrics
            endpoint: blob.core.windows.net
            msi_resource: https://storage.azure.com/
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi

    # Scrape configs for demodeck services
    additionalScrapeConfigs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

  # Thanos sidecar service for Thanos Query to connect
  thanosService:
    enabled: true
    type: ClusterIP
    port: 10901
    targetPort: 10901

  # Thanos sidecar service monitor
  thanosServiceMonitor:
    enabled: true

# Grafana configuration
grafana:
  enabled: true

  adminUser: admin
  # Use existing secret for password
  admin:
    existingSecret: grafana-admin
    userKey: admin-user
    passwordKey: admin-password

  persistence:
    enabled: true
    size: 10Gi
    storageClassName: managed-premium

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Datasources - Add Loki for log querying and Tempo for tracing
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki-gateway.observability.svc.cluster.local:80
      access: proxy
      isDefault: false
      jsonData:
        maxLines: 1000
        httpHeaderName1: "X-Scope-OrgID"
      secureJsonData:
        httpHeaderValue1: "demodeck"

    # Tempo datasource for distributed tracing
    - name: Tempo
      type: tempo
      url: http://tempo.observability.svc.cluster.local:3200
      access: proxy
      isDefault: false
      jsonData:
        tracesToLogs:
          datasourceUid: loki
          tags: ['service.name']
          mappedTags: [{ key: 'service.name', value: 'service_name' }]
          filterByTraceID: true
          spanStartTimeShift: '-1h'
          spanEndTimeShift: '1h'
        nodeGraph:
          enabled: true
        lokiSearch:
          datasourceUid: loki

  # Dashboard providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'demodeck'
          orgId: 1
          folder: 'DemoDeck'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/demodeck

  # Pre-configured dashboards
  dashboardsConfigMaps:
    demodeck: "grafana-demodeck-dashboards"

  # Grafana.ini configuration
  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s/"
    auth:
      disable_login_form: false
    analytics:
      reporting_enabled: false
      check_for_updates: false

  # Ingress for Grafana
  ingress:
    enabled: true
    ingressClassName: azure/application-gateway
    annotations:
      appgw.ingress.kubernetes.io/use-private-ip: "false"
    hosts:
      - grafana.k8s.demodeck.xyz
    path: /

  # Sidecar for dashboard loading
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      folder: /var/lib/grafana/dashboards
    datasources:
      enabled: true
      label: grafana_datasource

# Alertmanager configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: managed-premium
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

# Node exporters - for Linux nodes only
nodeExporter:
  enabled: true

# Kube state metrics
kubeStateMetrics:
  enabled: true

# Prometheus operator
prometheusOperator:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Managed by AKS
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubelet: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: false  # Managed by AKS
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
